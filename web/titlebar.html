<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZerolfieWM Window Titlebar</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/titlebar.css">
    <script src="js/titlebar.js"></script>
</head>
<body>
    <div class="container titlebar" id="titlebar">
        <ul class="titlebar-components">
            <li class="left">
                <span id="label">Window in ZerolfieWM</span>
            </li>
            <li class="right">
                <button id="minimize">Minimize</button>
                <button id="maximize">Maximize</button>
                <button id="close">Close</button>
            </li>
        </ul>
    </div>
</body>
</html>
